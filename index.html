<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw24</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="square__wrapper">
        <div class="square"></div>
    </div>
    <div class="inputs__wrapper">
        <div class="input__wrapper">
            <input type="range" name="sizer" id="range" min='1' max='300' value="1" list="tickmarks">
            <label for="sizer">Измени размер!</label>
        </div>
        <div class="input__wrapper">
            <input type="range" name="borderSizer" id="borderSizer" min='1' max='50' value="1" list="tickmarks">
            <label for="borderSizer">Измени границы!</label>
        </div>
        <div class="input__wrapper">
            <input type="range" name="color" id="colorRed" min='0' max='255' value="0" step='1'>
            <input type="range" name="color" id="colorGreen" min='0' max='255' value="0" step='1'>
            <input type="range" name="color" id="colorBlue" min='0' max='255' value="0" step='1'>
            <label for="color">Измени цвет фона!</label>
        </div>
    </div>
    <script src='./script.js'></script>
</body>

</html>
